<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="display">
            <div class="result"></div>
        </div>
        <div class="keypad">
            <div class="buttons"><button>AC</button></div>
            <div class="buttons"><button>i</button></div>
            <div class="buttons"><button>s</button></div>
            <div class="buttons"><button>/</button></div>
            <div class="buttons"><button>7</button></div>
            <div class="buttons"><button>8</button></div>
            <div class="buttons"><button>9</button></div>
            <div class="buttons"><button>x</button></div>
            <div class="buttons"><button>4</button></div>
            <div class="buttons"><button>5</button></div>
            <div class="buttons"><button>6</button></div>
            <div class="buttons"><button>-</button></div>
            <div class="buttons"><button>1</button></div>
            <div class="buttons"><button>2</button></div>
            <div class="buttons"><button>3</button></div>
            <div class="buttons"><button>+</button></div>
            <div class="buttons"><button>%</button></div>
            <div class="buttons"><button>0</button></div>
            <div class="buttons"><button>.</button></div>
            <div class="buttons"><button>=</button></div>
        </div>
    </div>
</body>
</html>
